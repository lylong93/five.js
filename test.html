<script>
    const video = new JSVideo();
    const input = document.querySelector("[name=name]"),
        mobile = document.querySelector("[name=mobile]");
    //修改placeholder属性
    setTimeout(function () {
        input.setAttribute("placeholder", "name");
    }, 1000);
    //setTimeout(function() {
    //    input.setAttribute("autocomplete", "on");
    //}, 2000);
    //修改姓名的value值
    setTimeout(function () {
        input.value = "Strick";
    }, 3000);
    //修改手机的value值
    setTimeout(function () {
        mobile.value = "13800138000";
    }, 4000);
    //在iframe中回放
    setTimeout(function () {
        video.createIframe();
    }, 5000);
</script>
